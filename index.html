<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>chadeddington</title>

  <link rel="stylesheet" href="styles/main.css">

 <!-- Web Component Polyfil -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="/bower_components/polymer/polymer.html">

  <link rel="import" href="elements/elements.html">
  <!-- Fetch Polyfil -->
  <script src="/bower_components/fetch/fetch.js"></script>

</head>

<body>
  <template is='dom-bind' id='app'>
    <app-header-layout id='headerLayout'>
      <app-header reveals fixed condenses class='header'>
      <!-- Title -->
        <app-toolbar class='title'> <div title>ChadEddington.github.io</div></app-toolbar>
        <!-- Navigation -->
        <app-toolbar primary class='nav-buttons'>
          <paper-tabs id='tabsNav' bottom-item attr-for-selected='nav' selected='{{selected}}'>
            <paper-tab nav='home'><a href="#/"><iron-icon icon='icons:home'></iron-icon><span class='nav-label'>Home</span></a></paper-tab>
            <paper-tab nav='blog'><a href="#/blog"><iron-icon icon='icons:speaker-notes'></iron-icon><span class='nav-label'>Blog</span></a></paper-tab>
            <paper-tab nav='projects'><a href="#/projects"><iron-icon icon='icons:build'></iron-icon><span class='nav-label'>Projects</span></a></paper-tab>
            <paper-tab nav='skills'><a href="#/skills"><iron-icon icon='icons:lightbulb-outline'></iron-icon><span class='nav-label'>Skills Development</span></a></paper-tab>
          </paper-tabs>
        </app-toolbar>
      </app-header>
    </app-header-layout>
  </template>
  <div>
    <!-- Main content -->
    <div id="page"></div>
  </div>
 
<script type="text/javascript" src='scripts/app.js'></script>
  
</body>
</html>
